<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Dashboard 3D</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0f1a;
      color: #fff;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      background: linear-gradient(180deg, #350047, #0b0f1a);
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar h2 {
      color: #ff00ff;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .sidebar ul li a:hover {
      color: #0ff;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #00ffff;
    }

    .search-box {
      background: #111;
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid #444;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .card {
      flex: 1;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }

    .purple { background: linear-gradient(135deg, #6a11cb, #2575fc); }
    .cyan { background: linear-gradient(135deg, #00f2fe, #4facfe); }
    .pink { background: linear-gradient(135deg, #ff0080, #7928ca); }

    .chart-container {
      background: #151a2e;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .activity {
      background: #151a2e;
      padding: 20px;
      border-radius: 15px;
    }

    .activity h3 {
      margin-bottom: 10px;
      color: #0ff;
    }

    .activity ul {
      list-style: none;
      padding: 0;
    }

    .activity ul li {
      margin: 10px 0;
      font-size: 14px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>NEONDASH</h2>
    <ul>
      <li><a href="#">üè† Home</a></li>
      <li><a href="#">üìä Analytics</a></li>
      <li><a href="#">üë§ Users</a></li>
      <li><a href="#">‚öô Settings</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <h1>Dashboard Overview</h1>
      <input type="text" placeholder="Search here..." class="search-box">
    </div>

    <div class="cards">
      <div class="card purple">
        <h3>Revenue</h3>
        <p>$12,340</p>
      </div>
      <div class="card cyan">
        <h3>New Users</h3>
        <p>1,245</p>
      </div>
      <div class="card pink">
        <h3>Orders</h3>
        <p>2,350</p>
      </div>
    </div>

    <div class="chart-container">
      <h3>Monthly Performance</h3>
      <canvas id="lineChart" height="100"></canvas>
    </div>

    <div class="activity">
      <h3>Recent Activity</h3>
      <ul>
        <li>‚úÖ Order #12401 completed</li>
        <li>üë§ New user joined</li>
        <li>üí¨ New feedback received</li>
      </ul>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('lineChart').getContext('2d');

    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, 'rgba(0, 255, 255, 0.9)');
    gradient.addColorStop(1, 'rgba(0, 255, 255, 0)');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
        datasets: [{
          label: 'Performance',
          data: [10, 20, 15, 25, 20, 28, 18, 30],
          borderColor: '#00ffff',
          borderWidth: 3,
          fill: true,
          backgroundColor: gradient,
          tension: 0.4,
          pointBackgroundColor: '#0ff',
          pointRadius: 6,
          pointHoverRadius: 10,
          shadowColor: 'rgba(0, 255, 255, 0.6)',
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false }},
        scales: {
          x: {
            ticks: { color: '#fff' },
            grid: { color: '#333' }
          },
          y: {
            ticks: { color: '#fff' },
            grid: { color: '#333' }
          }
        }
      }
    });
  </script>
</body>
</html>
