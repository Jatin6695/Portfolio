<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next-Gen Futuristic Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d2b, #1b1b3a);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #d1d1ff;
    }

    header span {
      color: #00ffcc;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      padding: 30px;
    }

    .card {
      background: rgba(20, 20, 40, 0.9);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 16px;
      color: #00ffcc;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      height: 250px;
    }
  </style>
</head>
<body>
  <header>ðŸš€ Next-Gen Futuristic <span>Dashboard</span></header>

  <section class="dashboard">
    <!-- Revenue Trends -->
    <div class="card">
      <h3>Revenue Trends</h3>
      <canvas id="revenueChart"></canvas>
    </div>

    <!-- Market Share -->
    <div class="card">
      <h3>Market Share</h3>
      <canvas id="marketChart"></canvas>
    </div>

    <!-- Project Completion -->
    <div class="card">
      <h3>Project Completion</h3>
      <canvas id="projectChart"></canvas>
    </div>

    <!-- Visitors Growth -->
    <div class="card">
      <h3>Visitors Growth</h3>
      <canvas id="visitorsChart"></canvas>
    </div>
  </section>

  <script>
    // Revenue Trends Line Chart
    new Chart(document.getElementById('revenueChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue',
          data: [200, 300, 250, 400, 350, 500],
          borderColor: '#00ffcc',
          backgroundColor: 'rgba(0, 255, 204, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#fff' } } },
        scales: {
          x: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } },
          y: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } }
        }
      }
    });

    // Market Share Radar Chart
    new Chart(document.getElementById('marketChart'), {
      type: 'radar',
      data: {
        labels: ['Product A', 'Product B', 'Product C', 'Product D'],
        datasets: [{
          label: 'Market Share',
          data: [65, 59, 90, 81],
          borderColor: '#ff4dc4',
          backgroundColor: 'rgba(255, 77, 196, 0.3)',
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#fff' } } },
        scales: { r: { angleLines: { color: '#555' }, grid: { color: '#333' }, pointLabels: { color: '#fff' } } }
      }
    });

    // Project Completion Doughnut Chart
    new Chart(document.getElementById('projectChart'), {
      type: 'doughnut',
      data: {
        labels: ['Completed', 'In Progress', 'Pending'],
        datasets: [{
          data: [55, 30, 15],
          backgroundColor: ['#ff4d4d', '#00ffcc', '#6666ff'],
          borderWidth: 0
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#fff' } } }
      }
    });

    // Visitors Growth Line Chart
    new Chart(document.getElementById('visitorsChart'), {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Visitors',
          data: [300, 400, 350, 500, 450, 600, 700],
          borderColor: '#9966ff',
          backgroundColor: 'rgba(153, 102, 255, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#fff' } } },
        scales: {
          x: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } },
          y: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } }
        }
      }
    });
  </script>
</body>
</html>
