<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Management System</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --glass-bg: rgba(255, 255, 255, 0.08);
  --glass-border: rgba(255, 255, 255, 0.2);
  --accent: #00f5ff; /* Cyan Neon */
  --bg1: #6a11cb; /* Purple */
  --bg2: #2575fc; /* Blue */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

/* Animated Background Overlay */
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle, #ffffff33, #00000022);
  animation: bgMove 10s infinite alternate;
  z-index: -1;
}
@keyframes bgMove {
  0% { transform: scale(1) translate(0,0); }
  100% { transform: scale(1.2) translate(-40px, -40px); }
}

/* Floating Neon Shapes */
.shape {
  position: absolute;
  background: var(--accent);
  opacity: 0.2;
  filter: blur(50px);
  border-radius: 50%;
  animation: float 8s ease-in-out infinite;
}
.shape:nth-child(1) { width: 220px; height: 220px; top: 10%; left: 15%; }
.shape:nth-child(2) { width: 180px; height: 180px; bottom: 15%; right: 15%; animation-delay: 2s; }
.shape:nth-child(3) { width: 260px; height: 260px; top: 55%; right: 20%; animation-delay: 4s; }
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-30px); }
}

/* Navbar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 40px;
  backdrop-filter: blur(10px);
  background: var(--glass-bg);
  border-bottom: 1px solid var(--glass-border);
  position: sticky;
  top: 0;
  z-index: 10;
}
.logo {
  font-size: 24px;
  font-weight: bold;
  font-family: 'Montserrat', sans-serif;
  color: var(--accent);
  text-shadow: 0 0 8px var(--accent);
}
nav ul {
  display: flex;
  list-style: none;
  gap: 25px;
}
nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}
nav ul li a:hover {
  color: var(--accent);
  text-shadow: 0 0 10px var(--accent);
}

/* Hero */
.hero {
  text-align: center;
  padding: 40px 20px 20px;
}
.hero h1 {
  font-size: 42px;
  font-family: 'Montserrat', sans-serif;
  margin-bottom: 8px;
  background: linear-gradient(90deg, #fff, var(--accent), #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 300%;
  animation: gradientText 6s infinite alternate;
}
@keyframes gradientText {
  0% { background-position: 0%; }
  100% { background-position: 100%; }
}
.hero p {
  font-size: 17px;
  color: #f1f1f1;
}

/* Search Bar */
.search-bar {
  text-align: center;
  margin: 20px auto 30px;
  position: relative;
  width: 70%;
}
.search-bar input {
  width: 100%;
  padding: 12px 45px;
  border-radius: 25px;
  border: none;
  outline: none;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.15);
  color: white;
  box-shadow: 0 0 12px var(--accent);
}
.search-bar input:focus {
  box-shadow: 0 0 20px var(--accent);
}
.search-bar i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--accent);
}

/* Books Grid */
.container {
  max-width: 1100px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 18px;
  padding: 0 20px 30px;
}
.card {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  backdrop-filter: blur(15px);
  transition: transform 0.4s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: scale(1.04);
  box-shadow: 0 0 18px var(--accent);
}
.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
}
.card h3 {
  margin: 12px 0 5px;
  color: var(--accent);
  text-shadow: 0 0 6px var(--accent);
}
.card p {
  font-size: 14px;
  color: #eee;
}

/* Add Book Form */
.form-section {
  max-width: 500px;
  margin: 30px auto 50px;
  background: var(--glass-bg);
  padding: 25px;
  border-radius: 12px;
  backdrop-filter: blur(15px);
  border: 1px solid var(--glass-border);
  box-shadow: 0 0 15px var(--accent);
}
.form-section h2 {
  text-align: center;
  margin-bottom: 15px;
  color: var(--accent);
}
form input, form textarea, form button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: none;
  outline: none;
}
form input, form textarea {
  background: rgba(255, 255, 255, 0.15);
  color: white;
}
form textarea {
  resize: none;
  height: 90px;
}
form button {
  background: var(--accent);
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
form button:hover {
  background: white;
  color: black;
}
</style>
</head>
<body>

<!-- Floating Shapes -->
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<!-- Navbar -->
<nav>
  <div class="logo"><i class="fas fa-book"></i> BookManager</div>
  <ul>
    <li><a href="#hero">Home</a></li>
    <li><a href="#books">Books</a></li>
    <li><a href="#addbook">Add Book</a></li>
  </ul>
</nav>

<!-- Hero -->
<section class="hero" id="hero">
  <h1>Welcome to Your Book Management System</h1>
  <p>Organize, track, and manage your book collection beautifully.</p>
</section>

<!-- Search Bar -->
<div class="search-bar">
  <i class="fas fa-search"></i>
  <input type="text" placeholder="Search for books...">
</div>

<!-- Book List -->
<section class="container" id="books">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c" alt="Book">
    <h3>The Great Gatsby</h3>
    <p>F. Scott Fitzgerald</p>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794" alt="Book">
    <h3>1984</h3>
    <p>George Orwell</p>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f" alt="Book">
    <h3>To Kill a Mockingbird</h3>
    <p>Harper Lee</p>
  </div>
</section>

<!-- Add Book Form -->
<section class="form-section" id="addbook">
  <h2>Add a New Book</h2>
  <form>
    <input type="text" placeholder="Book Title" required>
    <input type="text" placeholder="Author" required>
    <textarea placeholder="Book Description"></textarea>
    <button type="submit">Add Book</button>
  </form>
</section>

</body>
</html>
