<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Creative Portfolio with Images</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #2c2c44);
        color: white;
        margin: 0;
        padding: 40px;
    }

    h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        letter-spacing: 1px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* smaller cards */
        gap: 15px; /* reduced gap */
    }

    .card {
        position: relative;
        height: 200px; /* smaller height */
        border-radius: 12px; /* slightly smaller corners */
        overflow: hidden;
        cursor: pointer;
        transform-style: preserve-3d;
        transform: perspective(1000px) rotateY(0deg);
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        border: 2px solid transparent;
        background: linear-gradient(#1e1e2f, #1e1e2f) padding-box,
                    linear-gradient(135deg, #ff7eb3, #65d6ce) border-box;
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease, filter 0.5s ease;
    }

    .card:hover {
        transform: perspective(1000px) rotateY(8deg) scale(1.05);
        box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    .card:hover img {
        transform: scale(1.1);
        filter: brightness(65%);
    }

    .card-content {
        position: absolute;
        bottom: -100%;
        left: 0;
        width: 100%;
        padding: 15px; /* smaller padding */
        background: rgba(0,0,0,0.6);
        text-align: center;
        transition: bottom 0.4s ease, opacity 0.4s ease;
        opacity: 0;
    }

    .card:hover .card-content {
        bottom: 0;
        opacity: 1;
    }

    .card-content h3 {
        margin: 0;
        font-size: 1.1rem; /* smaller font */
        color: #fff;
    }

    .card-content p {
        font-size: 0.8rem; /* smaller font */
        margin-top: 3px;
        color: #ccc;
    }
</style>
</head>
<body>

<h1>My Creative Portfolio</h1>

<div class="gallery">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=600&q=80" alt="E-Commerce Website">
        <div class="card-content">
            <h3>E-Commerce Platform</h3>
            <p>React, Node, MongoDB, Stripe API</p>
        </div>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=600&q=80" alt="Portfolio Website">
        <div class="card-content">
            <h3>Personal Portfolio</h3>
            <p>HTML, CSS, JavaScript, React</p>
        </div>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1558655146-364adaf1fcc9?auto=format&fit=crop&w=600&q=80" alt="Dashboard UI">
        <div class="card-content">
            <h3>Admin Dashboard</h3>
            <p>Tailwindcss, React</p>
        </div>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=600&q=80" alt="Blog Platform">
        <div class="card-content">
            <h3>Blog Platform</h3>
            <p>Express, MongoDB, REST APIs</p>
        </div>
    </div>
</div>

</body>
</html>
